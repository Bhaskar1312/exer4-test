name: build

on:
  push:
    branches:
      - main  
  # workflow_dispatch

jobs:
# name of the job - build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache
        uses: actions/cache@v3.0.8
        with: 
          path: ~/.npm
          key: buildCache
      - run: npm ci
      - run: npm test -- -- coverage
        env: 
          CI: true
      - name: Upload code coverage
        uses: actions/upload-artifact@v3.1.0
        with: 
          name: codecoverage
          path: coverage
      - name: build
        run: npm run build
      - name: Upload build artifacts
        uses: actions/build-artifacts@v3.1.0
        with: 
          name: build
          path: build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: http://valuable-coach.surge.sh
    steps:
      - name: Download the build artifact
        uses: actions/download-artifacts@v3.0.0
        with: 
          name: build
      - name: deploy to surge
        run: npx surge --project '.' --domain valuable-coach.surge.sh
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

  
