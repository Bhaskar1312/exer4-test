name: build

on:
  workflow_dispatch

jobs:
# name of the job - build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cache
        uses: actions/cache@v3.0.8
        with: 
          path: ~/.npm
          key: buildCache
      - run: npm ci
      - run: npm test -- -- coverage
        env: 
          CI: true
      - name: Upload code coverage
        uses: actions/upload-artifact@v3.1.0
        with: 
          name: codecoverage
          path: coverage
      - name: Upload build artifacts
        with: 
          name: build
          path: build
  
